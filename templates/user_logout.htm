{% extends 'base/base.htm' %}
{% block main %}
<div class="container" style = "overflow-x:auto;">
    <h1>登出成功</h1>
    <p>   <span id = "time_sec_span">3</span></p>
</div>
<script type="text/javascript">  
    delayURL();    
    function delayURL() { 
        var delay = document.getElementById("time_sec_span").innerHTML;
        var t = setTimeout("delayURL()", 1000);
        if (delay > 0) {
            delay--;
            document.getElementById("time_sec_span").innerHTML = delay;
        } else {
            clearTimeout(t); 
            window.location.href = "/";
        }        
    } 
</script>
{% endblock %}
